controllers:
  autobrr:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 2000
        runAsGroup: 2000
        runAsNonRoot: true

    containers:
      app:
        image:
          repository: ghcr.io/autobrr/autobrr
          tag: v1.62.0
        env:
          AUTOBRR__CHECK_FOR_UPDATES: "false"
          AUTOBRR__HOST: 0.0.0.0
          AUTOBRR__PORT: &port 7474
          AUTOBRR__LOG_LEVEL: DEBUG
        envFrom:
          - secretRef:
              name: autobrr-secret
          - secretRef:
              name: autobrr-db-secret
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

service:
  app:
    controller: autobrr
    ports:
      http:
        port: *port

ingress:
  app:
    className: internal
    hosts:
      - host: autobrr.pitower.link
        paths:
          - path: /
            service:
              identifier: app
              port: http
